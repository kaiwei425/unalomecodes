<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="會員中心與訂單管理。">
  <meta name="robots" content="noindex,nofollow">
  <link rel="canonical" href="https://unalomecodes.com/account">
  <title>unalomecodes | 懂玩泰國 - 會員中心</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/account.inline-1.css">
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <picture class="brand-logo">
          <source srcset="/img/logo.svg" type="image/svg+xml">
          <img src="/img/logo.png" alt="unalomecodes">
        </picture>
        <div>
          <div class="t1" data-i18n="account.brand">泰國寺廟map ©️ unalomecodes</div>
          <div class="t2" data-i18n="account.title">會員中心｜我的訂單</div>
        </div>
      </div>
      <button type="button" class="pill-btn" id="btnLang" style="padding:9px 14px;" data-i18n-attr="aria-label:account.lang">ZH/EN</button>
      <div class="auth-widget" data-auth-widget>
        <span class="auth-status" data-auth-status>登入狀態載入中…</span>
        <button type="button" class="auth-btn" data-auth-btn>登入會員</button>
      </div>
    </div>

    <div id="accountStatus" data-i18n="account.loading">載入中…</div>
    <div class="account-grid" id="accountGrid" style="display:none;">
      <div class="account-card">
        <h2 data-i18n="account.physical_title">實體商品訂單</h2>
        <div id="accountPhysical"></div>
      </div>
      <div class="account-card">
        <h2 data-i18n="account.service_title">服務商品訂單</h2>
        <div id="accountService"></div>
      </div>
    </div>
  </div>

  <script src="/js/uc-i18n-core.js"></script>
  <script src="/js/uc-i18n-account.js"></script>
  <script src="/js/auth.js?v=20240930"></script>
  <script src="/js/account.js"></script>
</body>
</html>

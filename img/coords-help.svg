<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <rect width="900" height="480" fill="#f8fafc"/>
  <rect x="40" y="40" width="820" height="400" rx="24" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#0f172a">Find Coordinates in Google Maps</text>
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="14" fill="#334155">1) Search the place or long-press on the map</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="14" fill="#334155">2) Tap the pin to reveal coordinates</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" fill="#334155">3) Copy as "lat, lng" (e.g. 13.7563, 100.5018)</text>
  <rect x="70" y="210" width="760" height="190" rx="18" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="110" y="245" width="180" height="120" rx="12" fill="#ffffff" stroke="#d1d5db"/>
  <circle cx="200" cy="300" r="26" fill="#ef4444"/>
  <circle cx="200" cy="300" r="10" fill="#ffffff"/>
  <rect x="330" y="245" width="460" height="120" rx="12" fill="#ffffff" stroke="#d1d5db"/>
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="14" fill="#0f172a">Lat: 13.7563</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="14" fill="#0f172a">Lng: 100.5018</text>
  <rect x="650" y="270" width="120" height="40" rx="8" fill="#0f172a"/>
  <text x="685" y="296" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Copy</text>
</svg>

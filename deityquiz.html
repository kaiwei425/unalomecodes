<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="依據泰國 Maha Taksa 星象與穆特魯神祇邏輯的 Deity Quiz 最小可運版本。">
  <title>Unalome Codes Deity Quiz</title>
  <link rel="stylesheet" href="/css/deityquiz.css">
</head>
<body>
  <main id="dqApp" class="dq-app">
    <section class="dq-step dq-step--birth" id="dqStepBirth">
      <p class="dq-kicker">Step 0：出生資料</p>
      <h1>提供生日與時間，啟動 Maha Taksa 錨定</h1>
      <label class="dq-label" for="birthDate">出生日期（必填）</label>
      <input id="birthDate" type="date" required aria-required="true">
      <label class="dq-label" for="birthTime">出生時間（選填，空值視為 12:00）</label>
      <input id="birthTime" type="time">
      <button id="dqStartBtn" class="dq-btn" type="button">下一步：開始問卷</button>
      <p id="dqStep0Error" class="dq-error" aria-live="polite"></p>
    </section>

    <section class="dq-step dq-step--question" id="dqStepQuestion" hidden>
      <div class="dq-step-header">
        <span id="dqStepLabel"></span>
        <span id="dqProgressLabel"></span>
      </div>
      <h2 id="dqQuestionPrompt"></h2>
      <div id="dqQuestionOptions" class="dq-options"></div>
    </section>

    <section class="dq-step dq-step--result" id="dqStepResult" hidden>
      <p class="dq-kicker">結果</p>
      <h2>神祇親和力診斷</h2>
      <p id="dqResultPrimary">你的主守護神：—</p>
      <p id="dqResultSecondary">你的輔助守護神：—</p>
      <p id="dqResultSummary" class="dq-summary"></p>
      <section class="dq-evidence" id="dqEvidence" hidden>
        <h3>影響來源（Evidence）</h3>
        <div id="dqEvidenceList"></div>
      </section>
      <button id="dqResetBtn" class="dq-btn dq-btn--ghost" type="button">重新測驗</button>
    </section>
  </main>

  <script src="/js/dq-data.js"></script>
  <script src="/js/dq-astro.js"></script>
  <script src="/js/dq-questions.js"></script>
  <script src="/js/dq-scoring.js"></script>
  <script src="/js/dq-sacred-contract.js"></script>
  <script src="/js/dq-render.js"></script>
</body>
</html>

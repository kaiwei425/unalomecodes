<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>付款結果</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;margin:0;background:#f9fafb;color:#111827;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;max-width:520px;width:100%;box-shadow:0 10px 30px rgba(15,23,42,.08);}
    h1{margin:0 0 8px;font-size:22px;}
    .muted{color:#6b7280;font-size:14px;line-height:1.6;}
    .status{margin:12px 0;font-size:16px;font-weight:800;}
    .ok{color:#15803d;}
    .warn{color:#ea580c;}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:12px;border:1px solid #e5e7eb;background:#111827;color:#fff;text-decoration:none;font-weight:700;}
    .btn.ghost{background:#fff;color:#111827;}
    .list{margin:12px 0;padding:12px;border:1px solid #e5e7eb;border-radius:12px;background:#f9fafb;}
  </style>
</head>
<body>
  <div class="card">
    <h1>付款結果</h1>
    <div id="status" class="status">確認中…</div>
    <div class="muted">如果剛完成刷卡，狀態可能需要數秒更新，可稍後重新整理。也可以回到商品頁左側「查詢訂單狀態」，輸入手機號碼與訂單編號末五碼查看最新進度。</div>
    <div id="detail" class="list" style="display:none"></div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <a class="btn" href="/shop">回到商品頁</a>
      <a class="btn ghost" id="btnLookup" href="#" rel="noopener">查詢訂單狀態</a>
    </div>
  </div>
<script>
(function(){
  const params = new URLSearchParams(location.search);
  const orderId = params.get('orderId') || params.get('id') || '';
  const statusEl = document.getElementById('status');
  const detailEl = document.getElementById('detail');
  const btnLookup = document.getElementById('btnLookup');
  if (orderId && btnLookup){
    btnLookup.href = `/shop#lookup=${encodeURIComponent(orderId)}`;
  }
  async function fetchOrder(){
    if (!orderId){
      statusEl.textContent = '未提供訂單編號，請回商品頁重新查詢。';
      statusEl.className = 'status warn';
      return;
    }
    try{
      const r = await fetch(`/api/order?id=${encodeURIComponent(orderId)}`, { cache:'no-store' });
      const j = await r.json().catch(()=>({}));
      if (!r.ok || !j.ok || !j.order){
        statusEl.textContent = '仍在確認付款，請稍後再試';
        statusEl.className = 'status warn';
        return;
      }
      const o = j.order;
      statusEl.textContent = (o.status === '已付款待出貨') ? '付款成功，已為您安排出貨' : (o.status || '處理中');
      statusEl.className = 'status ' + (o.status === '已付款待出貨' ? 'ok' : 'warn');
      const html = [
        `訂單編號：${o.id}`,
        `金額：NT$ ${Number(o.amount||0).toLocaleString('zh-TW')}`,
        `付款方式：${o.method || '信用卡'}`,
        `狀態：${o.status || '處理中'}`,
        o.buyer ? `聯絡人：${o.buyer.name || ''}（${o.buyer.phone || ''}）` : ''
      ].filter(Boolean).join('<br>');
      detailEl.style.display = 'block';
      detailEl.innerHTML = html;
    }catch(e){
      statusEl.textContent = '確認付款狀態時發生錯誤，請稍後再試';
      statusEl.className = 'status warn';
    }
  }
  fetchOrder();
})();
</script>
</body>
</html>

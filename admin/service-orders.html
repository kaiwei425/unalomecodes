<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="後台服務訂單管理頁（僅限管理員）。">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://unalomecodes.com/admin/service-orders">
<title>unalomecodes | 懂玩泰國 - 後台 service orders</title>
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">
<link rel="stylesheet" href="/css/admin-service-orders.inline-1.css">
<script src="/js/admin-service-orders.inline-1.js"></script>
<script src="/js/admin-guard.js" defer></script>
<link rel="stylesheet" href="/admin/admin-ui.css">
<script src="/js/admin-shell.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="backLink"><a class="backBtn" href="/admin">← 返回主選單</a></div>
    <h1>服務訂單管理</h1>
    <div class="lookup">
      <input id="filter" placeholder="搜尋訂單編號 / 服務 / 電話" style="flex:1;padding:10px;border-radius:12px;border:1px solid var(--line);background:#0f172a;color:#e5e7eb;">
      <button class="btn" id="btnReload">重新整理</button>
      <button class="btn" id="btnExport">匯出 CSV</button>
    </div>
    <div class="status-tabs" id="statusTabs">
      <button type="button" class="status-tab active" data-status="pending">待確認付款 <span class="tab-count" data-status-count="pending">0</span></button>
      <button type="button" class="status-tab" data-status="paid">已付款祈福進行中 <span class="tab-count" data-status-count="paid">0</span></button>
      <button type="button" class="status-tab" data-status="done">祈福完成 <span class="tab-count" data-status-count="done">0</span></button>
    </div>
    <div class="card">
      <div id="ordersBody" class="list"><div class="muted">載入中…</div></div>
    </div>
  </div>
  <dialog id="svcOrderDetail">
    <div class="dlgHead">
      <strong id="svcOrderDetailTitle">訂單明細</strong>
      <button type="button" class="closeBtn" id="svcOrderDetailClose">✕</button>
    </div>
    <div class="dlgBody" id="svcOrderDetailBody">
      <div>載入中…</div>
    </div>
  </dialog>
  <dialog id="svcQnaDialog" class="qna-dialog">
    <div class="qna-head">
      <strong id="svcQnaTitle">訂單問與答</strong>
      <button type="button" class="closeBtn" id="svcQnaClose">✕</button>
    </div>
    <div class="qna-body">
      <div class="qna-list" id="svcQnaList"></div>
      <div class="qna-form">
        <textarea id="svcQnaInput" placeholder="輸入回覆內容..."></textarea>
        <button type="button" class="btn primary" id="svcQnaSend">送出回覆</button>
      </div>
    </div>
  </dialog>
  <input type="file" id="resultPhotoInput" accept="image/*" style="display:none;">
<script src="/js/admin-service-orders.inline-2.js"></script>
</body>
</html>

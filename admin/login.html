<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="管理員登入頁面">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://unalomecodes.com/admin/login">
<title>unalomecodes | 管理員登入</title>
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">
<link rel="stylesheet" href="/admin/admin-ui.css">
<style>
  :root{
    --ink:#0f172a;
    --muted:#64748b;
    --paper:#ffffff;
    --gold:#f59e0b;
    --shadow:0 30px 80px rgba(15,23,42,.18);
  }
  body{
    min-height:100vh;
    margin:0;
    background:
      linear-gradient(120deg, rgba(15,23,42,.65), rgba(30,41,59,.55)),
      url('/img/brand/hero-bg.jpg') center/cover no-repeat fixed;
  }
  .admin-login{
    max-width:1080px;
    margin:6vh auto;
    padding:0;
    background:rgba(255,255,255,.92);
    backdrop-filter: blur(6px);
    border-radius:28px;
    box-shadow:var(--shadow);
    overflow:hidden;
    display:grid;
    grid-template-columns:1.1fr 1fr;
  }
  .login-hero{
    padding:48px 44px;
    background:linear-gradient(150deg,#0f172a,#1f2a44);
    color:#fff;
    display:flex;
    flex-direction:column;
    gap:18px;
  }
  .login-hero .brand{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    letter-spacing:.4px;
  }
  .login-hero .badge{
    width:46px;height:46px;border-radius:14px;
    background:var(--gold);color:#1f2937;
    display:flex;align-items:center;justify-content:center;font-weight:800;
  }
  .login-hero .brand-logo{
    width:52px;height:52px;border-radius:14px;object-fit:cover;
    border:1px solid rgba(255,255,255,.2);
  }
  .login-hero h1{margin:0;font-size:30px;}
  .login-hero p{margin:0;color:#cbd5f5;line-height:1.7;}
  .login-hero ul{margin:8px 0 0;padding:0;list-style:none;display:grid;gap:10px;color:#e2e8f0;font-size:14px;}
  .login-panel{padding:48px 44px;}
  .login-panel h2{margin:0 0 10px;font-size:22px;}
  .login-panel p{margin:0 0 18px;color:var(--muted);line-height:1.7;}
  .login-grid{display:grid;gap:12px;margin-top:12px;}
  .login-btn{
    display:flex;align-items:center;justify-content:center;gap:10px;
    padding:12px 16px;border-radius:14px;border:1px solid var(--ink);
    font-size:14px;cursor:pointer;background:var(--ink);color:#fff;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .login-btn:hover{transform:translateY(-1px);box-shadow:0 10px 20px rgba(15,23,42,.15);}
  .login-btn.secondary{background:#fff;color:var(--ink);border-color:#e2e8f0;}
  .login-btn[disabled]{cursor:not-allowed;opacity:.5;box-shadow:none;transform:none;}
  .login-alert{
    margin-top:20px;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid rgba(244,63,94,.2);
    background:rgba(255,241,242,.8);
    color:#b91c1c;
    font-size:13px;
    display:flex;
    gap:10px;
    align-items:flex-start;
  }
  .login-alert strong{color:#991b1b;}
  .login-note{margin-top:16px;font-size:12px;color:#94a3b8;}
  .login-footer{margin-top:20px;font-size:12px;color:#64748b;}
  @media (max-width:900px){
    body{background:linear-gradient(160deg,#0f172a,#1f2a44);}
    .admin-login{grid-template-columns:1fr;margin:6vh 16px;}
  }
</style>
<script src="/js/admin-login.inline-1.js" defer></script>
</head>
<body>
  <div class="admin-login">
    <section class="login-hero">
      <div class="brand">
        <img class="brand-logo" src="/img/brand/logo.png" alt="Unalome Codes">
        <div>Unalome Codes Admin</div>
      </div>
      <h1>後台管理登入</h1>
      <p>僅限已授權的管理員帳號使用。系統會記錄所有重要操作，保障資料安全。</p>
      <ul>
        <li>✓ 角色權限分流（Owner / Fulfillment）</li>
        <li>✓ 重要操作審計與限流保護</li>
        <li>✓ 系統資料與內容分層管理</li>
      </ul>
    </section>
    <section class="login-panel">
      <h2>選擇登入方式</h2>
      <p>登入後將自動導回原先的管理頁面。若尚未授權，會顯示權限不足提示。</p>
      <div class="login-grid">
        <button type="button" class="login-btn" id="btnAdminGoogle">使用 Google 管理員登入</button>
        <button type="button" class="login-btn secondary" id="btnAdminLine" disabled>使用 LINE 管理員登入（即將開放）</button>
      </div>
      <div class="login-alert">
        <div>⚠️</div>
        <div>
          <strong>權限不足提示</strong><br>
          若登入後顯示「非授權的管理員帳號」，代表該帳號尚未被 Owner 授權，請聯繫開通。
        </div>
      </div>
      <div class="login-note">如需開通權限，請聯繫 Owner 於「權限管理」設定。</div>
      <div class="login-footer">Unalome Codes Admin Center</div>
    </section>
  </div>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="後台會員管理頁（僅限管理員）。">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://unalomecodes.com/admin/members">
<title>unalomecodes | 懂玩泰國 - 後台 members</title>
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">
<link rel="stylesheet" href="/css/admin-members.inline-1.css">
<script src="/js/admin-members.inline-1.js"></script>
<script src="/js/admin-guard.js" defer></script>
<link rel="stylesheet" href="/admin/admin-ui.css">
<script src="/js/admin-shell.js" defer></script>
</head>
<body>
  <div class="wrap">
    <div class="backLink"><a class="backBtn" href="/admin">← 返回主選單</a></div>
    <h1>會員管理</h1>
    <div class="bar">
      <button id="btnCreatorLink" class="backBtn" type="button" style="border-radius:10px;">產生創作者連結</button>
      <input id="q" placeholder="搜尋 姓名 / Email / 手機">
      <select id="sortSel">
        <option value="lastLogin">最近登入</option>
        <option value="created">註冊時間</option>
        <option value="name">姓名</option>
      </select>
      <button id="reload" class="backBtn" style="border-radius:10px;">重新整理</button>
      <span class="muted" id="count"></span>
    </div>
    <div class="card">
      <div style="overflow:auto; max-height:70vh;">
        <table>
          <thead>
            <tr>
          <th style="min-width:160px">姓名 / Email</th>
          <th style="min-width:120px">手機</th>
          <th style="min-width:180px">預設門市</th>
          <th style="min-width:140px">守護神</th>
          <th style="min-width:160px">登入 / 建立</th>
          <th style="min-width:120px">創作者</th>
          <th style="min-width:140px">操作</th>
        </tr>
      </thead>
      <tbody id="tbody"><tr><td colspan="7" class="muted">載入中…</td></tr></tbody>
    </table>
  </div>
</div>
  </div>
<script src="/js/admin-members.inline-2.js"></script>
</body>
</html>

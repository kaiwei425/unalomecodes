<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="description" content="後台商品留言管理頁（僅限管理員）。">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://shop.unalomecodes.com/admin/code-viewer">
<title>後台｜商品留言管理</title>
<style>
:root {
  --bg: #f5f7fb;
  --panel: #ffffff;
  --card: #ffffff;
  --line: #e5e7eb;
  --muted: #64748b;
  --fg: #0f172a;
  --primary: #2563eb;
  --primary-strong: #1d4ed8;
  --danger: #ef4444;
  --danger-strong: #dc2626;
  --accent: #0ea5e9;
}
*{box-sizing:border-box;}
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
html,body{
  margin:0;padding:0;
  min-height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:"Space Grotesk","Segoe UI",system-ui,-apple-system,sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
.wrap{max-width:1200px;margin:0 auto;padding:28px;}
.backLink{margin-bottom:14px;}
.backBtn{
  display:inline-flex;align-items:center;gap:6px;
  padding:8px 14px;border-radius:999px;
  background:#fff;
  border:1px solid var(--line);
  color:var(--fg);text-decoration:none;font-weight:700;font-size:13px;
  transition:all .18s ease;
}
.backBtn:hover{border-color:var(--primary);color:var(--primary);}
.page-head{
  display:flex;gap:16px;align-items:center;justify-content:space-between;
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px 20px;
  box-shadow:0 10px 24px rgba(15,23,42,0.08);
}
.page-title{margin:0;font-size:24px;font-weight:800;}
.page-subtitle{color:var(--muted);font-size:14px;margin:6px 0 0;}
.muted{color:var(--muted);font-size:14px;line-height:1.6;}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px;
  box-shadow:0 12px 24px rgba(15,23,42,0.06);
  margin-top:16px;
}
.card-head{display:flex;justify-content:space-between;gap:12px;align-items:center;margin-bottom:12px;}
.card-title{font-weight:700;font-size:18px;}
.hint{font-size:13px;color:var(--muted);}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:14px;
}
.item{
  background:#fff;
  border:1px solid var(--line);
  border-radius:12px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:all .2s ease;
}
.item:hover{border-color:#cbd5f5;box-shadow:0 10px 22px rgba(15,23,42,0.08);}
.item .title{font-weight:700;font-size:16px;color:var(--fg);}
.item .id{font-size:12px;color:var(--muted);font-weight:500;}
.item .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:6px;}
.badge{
  background:#f1f5f9;
  border:1px solid var(--line);
  color:#0f172a;
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.btn{
  appearance:none;border:1px solid var(--line);background:#fff;color:var(--fg);
  border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;font-size:13px;
  transition:all 0.18s ease;letter-spacing:0.01em;
}
.btn:hover{transform:translateY(-1px);border-color:#cbd5f5;box-shadow:0 8px 16px rgba(15,23,42,0.08);}
.btn.primary{background:var(--primary);border-color:var(--primary-strong);color:#fff;}
.btn.primary:hover{background:var(--primary-strong);}
.btn.warn, .btn.danger{background:var(--danger);border-color:var(--danger-strong);color:#fff;}
.btn.warn:hover, .btn.danger:hover{background:var(--danger-strong);}
.btn.ghost{background:transparent;border-color:rgba(255,255,255,0.25);}

#log{
  margin-top:10px;font-size:13px;color:var(--muted);white-space:pre-wrap;
  background:#f8fafc;padding:12px;border-radius:10px;border:1px dashed var(--line);
}
#log:empty{display:none;}

/* Overlay */
.overlay{position:fixed;inset:0;background:rgba(15,23,42,0.45);backdrop-filter:blur(4px);z-index:9999;display:none;align-items:center;justify-content:center;padding:16px;}
.panel{position:relative;background:var(--panel);color:var(--fg);border:1px solid var(--line);border-radius:16px;box-shadow:0 28px 70px rgba(15,23,42,.25);display:flex;flex-direction:column;max-width:860px;width:100%;max-height:92vh;}
.panel header{display:flex;align-items:center;justify-content:space-between;padding:16px 18px;border-bottom:1px solid var(--line);position:sticky;top:0;background:var(--panel);z-index:10;}
.panel header strong{font-size:18px;font-weight:700;}
.panel header .ov-code{font-size:13px;color:var(--muted);margin-left:8px;}
.panel header .row{margin:0;}
.panel main{padding:16px 18px;overflow-y:auto;flex-grow:1;display:flex;flex-direction:column;gap:12px;}

/* Message List */
#ovList{display:flex;flex-direction:column;gap:12px;}
#ovList:empty::before{content:"目前沒有留言。";display:block;text-align:center;color:var(--muted);padding:18px;border:1px dashed var(--line);border-radius:10px;}
.msg{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;display:flex;gap:12px;align-items:flex-start;}
.msg .msg-left{flex-shrink:0;}
.msg .msg-img{width:72px;height:72px;object-fit:cover;border-radius:10px;background:var(--bg);cursor:pointer;transition:opacity 0.2s ease;}
.msg .msg-img:hover{opacity:0.82;}
.msg .msg-body{flex-grow:1;min-width:0;}
.msg .msg-head{display:flex;justify-content:space-between;align-items:baseline;gap:8px;margin-bottom:4px;}
.msg .msg-nick{font-weight:700;color:var(--fg);font-size:15px;}
.msg .msg-date{font-size:12px;color:var(--muted);white-space:nowrap;}
.msg .msg-text{font-size:14px;color:var(--fg);line-height:1.6;white-space:pre-wrap;word-break:break-word;}
.msg .msg-actions{margin-top:8px;text-align:right;}
.msg .btn.del-one{padding:6px 10px;font-size:12px;font-weight:600;}

/* Image Lightbox for Overlay */
#imageLightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:10000;align-items:center;justify-content:center;padding:20px;}
#imageLightbox img{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.5);cursor:pointer;}
html.admin-guard-hide{visibility:hidden;}
</style>
<script>document.documentElement.classList.add('admin-guard-hide');</script>
<script src="/js/admin-guard.js" defer></script>
<link rel="stylesheet" href="/admin/admin-ui.css">
<script src="/js/admin-shell.js" defer></script>
</head>

<body>
<div class="wrap">
  <div class="backLink"><a class="backBtn" href="/admin">← 返回主選單</a></div>
  <div class="page-head">
    <div>
      <h1 class="page-title">商品留言管理</h1>
      <p class="page-subtitle">選擇商品即可查看留言，點留言右側刪除。</p>
    </div>
    <button class="btn primary" onclick="loadProducts()">重新載入</button>
  </div>

  <div class="card">
    <div class="card-head">
      <div class="card-title">商品清單</div>
      <div class="hint">點商品的「查看留言」即可進入留言列表。</div>
    </div>
    <div id="productList" class="grid">讀取中...</div>
    <div id="log" class="muted"></div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="panel">
    <header>
      <div style="display:flex;align-items:baseline;">
        <strong id="ovTitle">留言管理</strong>
        <span class="ov-code" id="ovCode"></span>
      </div>
      <div class="row">
        <button class="btn primary" id="ovClose">關閉</button>
      </div>
    </header>
    <main id="ovList">載入中…</main>
  </div>
</div>

<!-- Image Lightbox for Message Images -->
<div id="imageLightbox" class="overlay">
  <img id="imageLightboxImg" src="" alt="留言圖片">
</div>

<script>
const API_BASE = window.__SHOP_ORIGIN || 'https://shop.unalomecodes.com';
function authHeaders(extra){
  const base = {};
  if (extra) return Object.assign(base, extra);
  return base;
}
const $ = (s)=>document.querySelector(s);
function toast(msg){ $('#log').textContent = msg; }
function esc(s){ return String(s||'').replace(/[&<>"]/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[ch])); }

function toDeityCode(name=''){
  const s = String(name||'').trim();
  if (!s) return '';
  const u = s.toUpperCase();
  if (/^[A-Z]{2}$/.test(u)) return u;
  if (/四面神|BRAHMA|PHRA\s*PHROM|PHROM|ERAWAN/.test(s)) return 'FM';
  if (/象神|GANESHA|PHIKANET|PHIKANES|PIKANES/.test(s))   return 'GA';
  if (/崇迪|SOMDEJ|SOMDET/.test(s))                      return 'CD';
  if (/坤平|KHUN\s*PHAEN|KHUN\s*PAEN|K\.?P\.?/.test(s))  return 'KP';
  if (/哈魯曼|H(AN|AR)UMAN/.test(s))                     return 'HM';
  if (/拉胡|RAHU/.test(s))                                return 'RH';
  if (/迦樓羅|GARUDA|K(AR|AL)UDA/.test(s))               return 'JL';
  if (/澤度金|JATUKAM|R(AM|A)MATHEP|ZEDO(G|K)ON|ZEDUKIN/.test(s)) return 'ZD';
  if (/招財女神|LAKSHMI|LAXSHMI|LAMSI/.test(s))          return 'ZF';
  if (/五眼四耳|FIVE[\-\s]*EYES|5EYES|FIVEEYES/.test(s)) return 'WE';
  if (/徐祝|XU\s*ZHU|XUZHU/.test(s))                     return 'XZ';
  if (/魂魄勇|HUN\s*PO\s*YONG|HPY/.test(s))              return 'HP';
  return '';
}

function storyCodeFromProduct(p){
  if (p && p.deityCode) {
    const c = String(p.deityCode).trim().toUpperCase();
    if (c) return c;
  }
  const guess = toDeityCode((p && (p.deity || p.name)) || '');
  if (guess) return guess;
  if (p && p.id) return String(p.id).trim().toUpperCase();
  return '';
}

function storyCodeFromService(s){
  if (!s) return '';
  if (s.reviewCode) {
    const rc = String(s.reviewCode).trim().toUpperCase();
    if (rc) return rc;
  }
  if (s.deityCode) {
    const dc = String(s.deityCode).trim().toUpperCase();
    if (dc) return dc;
  }
  const guess = toDeityCode((s && (s.deity || s.name)) || '');
  if (guess) return guess;
  if (s.id) return String(s.id).trim().toUpperCase();
  return '';
}

async function loadProducts(){
  const list = $('#productList');
  list.textContent = '載入中...';
  try{
    const fetchProducts = fetch(API_BASE + '/api/products',{cache:'no-store', headers: authHeaders(), credentials:'include'})
      .then(r=>{ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
      .catch(err=>({ error: err.message, items: [] }));
    const fetchServices = fetch(API_BASE + '/api/service/products',{cache:'no-store', headers: authHeaders(), credentials:'include'})
      .then(r=> r.ok ? r.json() : ({ items: [] }))
      .catch(()=>({ items: [] }));
    const [prodData, svcData] = await Promise.all([fetchProducts, fetchServices]);
    const combined = [];
    (Array.isArray(prodData.items) ? prodData.items : []).forEach(p=>{
      combined.push({ type:'physical', raw:p, code: storyCodeFromProduct(p) });
    });
    (Array.isArray(svcData.items) ? svcData.items : []).forEach(s=>{
      combined.push({ type:'service', raw:s, code: storyCodeFromService(s) });
    });
    if (!combined.length){
      list.textContent = '目前沒有可用的商品或服務';
      return;
    }
    list.innerHTML = combined.map(item => {
      const p = item.raw || {};
      const typeLabel = item.type === 'service'
        ? '<span class="badge">服務商品</span>'
        : '<span class="badge">實體商品</span>';
      return `
        <div class="item" data-type="${esc(item.type)}" data-id="${esc(p.id||'')}" data-name="${esc(p.name||'')}" data-deity-code="${esc(item.code)}">
          <div class="title">${p.name ? esc(p.name) : '（未命名）'}</div>
          <div class="id">ID：${esc(p.id||'(無 ID)')}</div>
          <div class="row" style="margin:4px 0 6px;gap:6px;flex-wrap:wrap;">
            ${typeLabel}
            ${p.deity ? `<span class="badge">神祇：${esc(p.deity)}</span>` : ''}
          </div>
          <div class="row">
            <button class="btn primary" data-act="open">查看留言</button>
          </div>
        </div>
      `;
    }).join('');
    list.onclick = handleListAction;
  }catch(e){
    $('#productList').textContent = '讀取失敗：' + e.message;
  }
}

function handleListAction(e){
  const t = e.target;
  if (!(t instanceof Element)) return;
  const act = t.getAttribute('data-act');
  if (!act) return;
  const wrap = t.closest('.item');
  if (!wrap) return;
  const deityCode = (wrap.getAttribute('data-deity-code')||'').trim().toUpperCase();
  const name = wrap.getAttribute('data-name') || '';
  if (!deityCode) return toast('找不到此商品的神祇代碼 (deityCode)');

  if (act === 'open'){
    openOverlay(deityCode, name);
  }
}

async function fetchStories(code){
  const realCode = (code || '').toString().trim().toUpperCase();
  if (!realCode) throw new Error('缺少神祇代碼');
  const r = await fetch(API_BASE + '/api/stories?code=' + encodeURIComponent(realCode), { cache:'no-store', headers: authHeaders(), credentials:'include' });
  const js = await r.json();
  return js;
}

/* overlay logic */
const overlay = $('#overlay');
const ovCode = $('#ovCode');
const ovTitle = $('#ovTitle');
const ovList = $('#ovList');

$('#ovClose').onclick = ()=> overlay.style.display = 'none';

async function openOverlay(code, name){
  ovCode.textContent = code;
  if (ovTitle){
    ovTitle.textContent = name ? `留言管理｜${name}` : '留言管理';
  }
  ovList.textContent = '載入中…';
  overlay.style.display = 'block';
  try{
    const data = await fetchStories(code);
    renderMessages(code, data);
  }catch(e){
    ovList.textContent = '讀取留言失敗：' + e.message;
  }
}

function renderMessages(code, data){
    const arr = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : []);
    if (!arr.length){
      ovList.innerHTML = ''; // Let CSS handle the empty state message
      return;
    }
    ovList.innerHTML = arr.map(m => `
      <div class="msg" data-id="${esc(m.id||'')}">
        ${m.imageUrl ? `<div class="msg-left"><img src="${esc(m.imageUrl)}" class="msg-img" alt="留言圖片"></div>` : ''}
        <div class="msg-body">
          <div class="msg-head">
            <div class="msg-nick">${esc(m.nick || '匿名')}</div>
            <div class="msg-date">${m.ts ? new Date(m.ts).toLocaleString() : '-'}</div>
          </div>
          <div class="msg-text">${esc(m.msg||m.text||'')}</div>
          <div class="msg-actions"><button class="btn danger del-one" data-act="del-one">刪除此則</button></div>
        </div>
      </div>
    `).join('');

    // Add event listener for image lightbox
    ovList.querySelectorAll('.msg-img').forEach(img => {
      img.addEventListener('click', (e) => {
        const lightbox = document.getElementById('imageLightbox');
        const lightboxImg = document.getElementById('imageLightboxImg');
        lightboxImg.src = e.target.src;
        lightbox.style.display = 'flex';
      });
    });

    ovList.onclick = async (e)=>{
      const t = e.target;
      if (!(t instanceof Element) || !t.classList.contains('del-one')) return;
      const msgEl = t.closest('.msg');
      const mid = msgEl && msgEl.getAttribute('data-id');
      if (!mid) return alert('找不到留言ID');
      if (!confirm('確定要刪除此則留言？')) return;
      t.disabled = true;
      try{
        const rr = await fetch(API_BASE + '/api/stories?code=' + encodeURIComponent(code) + '&id=' + encodeURIComponent(mid) + '&_method=DELETE', {
          method: 'POST',
          headers: authHeaders({ 'Content-Type': 'application/json' }),
          body: JSON.stringify({ _method: 'DELETE' }),
          credentials:'include'
        });
        if (!rr.ok) throw new Error('HTTP '+rr.status);
        // After deletion, re-fetch and re-render to update the list
        const updatedData = await fetchStories(code);
        renderMessages(code, updatedData);
      }catch(err){
        alert('刪除失敗：'+err.message);
      }finally{
        t.disabled = false;
      }
    };
}

document.addEventListener('DOMContentLoaded', loadProducts);

// Close image lightbox when clicking it
document.getElementById('imageLightbox').addEventListener('click', (e) => {
  e.currentTarget.style.display = 'none';
});
</script>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="description" content="後台流量與營運監控（僅限管理員）。">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://unalomecodes.com/admin/traffic">
<title>unalomecodes | 懂玩泰國 - 後台 流量監控</title>
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">
<link rel="stylesheet" href="/css/admin-index.inline-1.css">
<script src="/js/admin-guard.js" defer></script>
<link rel="stylesheet" href="/admin/admin-ui.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/js/admin-shell.js" defer></script>
</head>
<body>
<div class="wrap">
  <div class="backLink">
    <a class="backBtn" href="/admin">← 返回後台總覽</a>
  </div>

  <header class="entry-hero">
    <div class="entry-hero-text">
      <div class="entry-eyebrow">數據監控</div>
      <h1>流量監控</h1>
      <div class="entry-chips">
        <span class="pill">流量趨勢</span>
        <span class="pill alt">入口追蹤</span>
        <span class="pill">地圖流量</span>
      </div>
      <div class="muted">統計以台灣時間計算，僅供內部營運參考。</div>
    </div>
    <div class="entry-actions">
      <a class="entry-action primary" href="/admin/orders">
        <span class="action-title">回到訂單</span>
        <span class="action-sub">處理出貨</span>
      </a>
      <a class="entry-action" href="/admin/audit-logs">
        <span class="action-title">審計日誌</span>
        <span class="action-sub">操作記錄</span>
      </a>
    </div>
  </header>

  <section class="entry-section" data-owner-only>
    <div class="section-head">
      <div>
        <h2>流量監控</h2>
        <p class="muted">流量趨勢與轉換統計</p>
      </div>
    </div>
    <div class="data-grid single">
      <div class="data-stack flow-grid">
        <div class="data-card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
            <h3>入口首頁流量統計</h3>
            <div class="muted">
              總累積瀏覽次數：<span id="homeTotal" class="stat-accent">—</span>
            </div>
          </div>
          <div style="position:relative;height:300px;width:100%;">
            <canvas id="homeChart"></canvas>
          </div>
        </div>

        <div class="data-card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
            <h3>入口測驗流量統計</h3>
            <div class="muted">
              總累積瀏覽次數：<span id="quizTotal" class="stat-accent">—</span>
            </div>
          </div>
          <div style="position:relative;height:300px;width:100%;">
            <canvas id="quizChart"></canvas>
          </div>
        </div>

        <div class="data-card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
            <h3>美食地圖流量統計</h3>
            <div class="muted">
              總累積瀏覽次數：<span id="foodMapTotal" class="stat-accent">—</span>
            </div>
          </div>
          <div style="position:relative;height:300px;width:100%;">
            <canvas id="foodMapChart"></canvas>
          </div>
        </div>

        <div class="data-card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
            <h3>寺廟地圖流量統計</h3>
            <div class="muted">
              總累積瀏覽次數：<span id="templeMapTotal" class="stat-accent">—</span>
            </div>
          </div>
          <div style="position:relative;height:300px;width:100%;">
            <canvas id="templeMapChart"></canvas>
          </div>
        </div>

      </div>
    </div>
  </section>

  <div class="footer" data-owner-only>需要新增流量監控項目？請在此頁新增卡片與對應 API 讀取即可。</div>
</div>

<script src="/js/admin-index.inline-2.js"></script>
</body>
</html>

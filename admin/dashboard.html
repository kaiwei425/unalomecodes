<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>unalomecodes | Dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">
  <link rel="stylesheet" href="/admin/admin-ui.css">
  <script src="/js/admin-guard.js" defer></script>
  <script src="/js/admin-shell.js" defer></script>
</head>
<body class="admin-view admin-dashboard-view">
  <style>
    body.admin-dashboard-view .dash-top { display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    body.admin-dashboard-view .dash-top label { font-size:12px; opacity:.7; }
    body.admin-dashboard-view .dash-top select,
    body.admin-dashboard-view .dash-top input { flex:1; min-width:220px; }
    body.admin-dashboard-view .kpi-grid { display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:12px; }
    body.admin-dashboard-view .kpi-card { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:14px; padding:12px; }
    body.admin-dashboard-view .kpi-title { font-size:12px; opacity:.7; }
    body.admin-dashboard-view .kpi-value { font-size:22px; font-weight:700; margin-top:6px; }
    body.admin-dashboard-view .kpi-sub { font-size:12px; opacity:.6; margin-top:4px; }
    body.admin-dashboard-view .health-box { display:grid; gap:8px; }
    body.admin-dashboard-view .health-item { border-radius:12px; padding:10px 12px; border:1px solid rgba(0,0,0,.08); background:#fff; }
    body.admin-dashboard-view .health-item.ok { border-color: rgba(22,163,74,.35); }
    body.admin-dashboard-view .health-item.warn { border-color: rgba(234,179,8,.45); }
    body.admin-dashboard-view .health-item.err { border-color: rgba(239,68,68,.45); }
    body.admin-dashboard-view .health-item .en { display:block; font-size:12px; opacity:.75; margin-top:4px; }
    @media (max-width: 980px){
      body.admin-dashboard-view .kpi-grid { grid-template-columns:repeat(2,minmax(0,1fr)); }
    }
    @media (max-width: 640px){
      body.admin-dashboard-view .kpi-grid { grid-template-columns:repeat(1,minmax(0,1fr)); }
    }
  </style>
  <div class="wrap" data-admin-page="dashboard">
    <h1>營運 Dashboard</h1>
    <div id="dashboardGuard" class="card" style="display:none;">無權限</div>
    <div id="dashboardContent" style="display:none;">
      <div class="card" style="margin-bottom:12px;">
        <div class="dash-top">
          <div style="min-width:120px;">
            <label for="svcSelect">Service</label>
            <select id="svcSelect"></select>
          </div>
          <div style="flex:1;">
            <label for="serviceIdInput">Service ID</label>
            <input id="serviceIdInput" type="text" placeholder="輸入 serviceId（例如: SVC123）">
          </div>
          <button id="btnLoadDashboard" type="button" class="btn">載入</button>
          <div id="dashboardStatus" class="muted" style="width:100%;"></div>
        </div>
      </div>
      <div id="kpiGrid" class="kpi-grid"></div>

      <div class="card" style="margin-top:12px;">
        <h2 style="margin:0 0 10px;">健康提醒</h2>
        <div id="healthBox" class="health-box">資料暫時無法載入</div>
      </div>

      <div class="card" style="margin-top:12px;">
        <h2 style="margin:0 0 10px;">Slot 狀態摘要</h2>
        <div id="slotSummary">資料暫時無法載入</div>
        <div id="slotFutureList" style="margin-top:10px;"></div>
      </div>

      <div class="card" style="margin-top:12px;">
        <h2 style="margin:0 0 10px;">近期活動</h2>
        <div id="activityList">資料暫時無法載入</div>
      </div>
    </div>
  </div>
  <script src="/js/admin-dashboard.inline.js"></script>
</body>
</html>

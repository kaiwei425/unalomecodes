<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="輸入飯店與時間，混合寺廟與美食，一鍵產生順路的一日行程。">
  <link rel="canonical" href="https://shop.unalomecodes.com/day-trip">
  <title>unalomecodes | 懂玩泰國 - 一日行程產生器</title>
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <meta property="og:title" content="unalomecodes | 懂玩泰國 - 一日行程產生器">
  <meta property="og:description" content="輸入飯店與時間，混合寺廟與美食，一鍵產生順路的一日行程。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shop.unalomecodes.com/day-trip">
  <meta property="og:image" content="https://shop.unalomecodes.com/img/favicon.png">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/day-trip.css">
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="/img/favicon.png" alt="">
        <div>
          <div class="t1">unalomecodes</div>
          <div class="t2">一日行程產生器</div>
        </div>
      </div>
      <div class="top-actions-right">
        <a class="pill-btn" href="/food-map">美食地圖</a>
        <a class="pill-btn" href="/templemap">寺廟地圖</a>
        <a class="pill-btn" href="/shop">返回商店</a>
      </div>
    </div>

    <section class="planner-hero">
      <h1>一日行程產生器</h1>
      <p>一步一步輸入條件，最後產出行程卡與 Google 路線。</p>
      <div class="stepper" id="stepper">
        <button class="step-pill is-active" type="button" data-step-pill="1"><span>1</span>起點與時間</button>
        <button class="step-pill" type="button" data-step-pill="2"><span>2</span>行程模式</button>
        <button class="step-pill" type="button" data-step-pill="3"><span>3</span>自動規劃</button>
        <button class="step-pill" type="button" data-step-pill="4"><span>4</span>行程結果</button>
      </div>
      <div class="planner-hint" id="statusText" style="margin-top:8px;">資料載入中…</div>
    </section>

    <section class="planner-card step-section is-active" data-step-section="1">
      <div class="section-title">第一步｜起點與時間</div>
      <div class="planner-grid">
        <label>起點位置
          <input id="startLocation" type="text" placeholder="飯店 / 地址 / 地標">
        </label>
        <div class="planner-row">
          <label>出發時間
            <input id="startTime" type="time" value="09:00">
          </label>
          <label>回程時間
            <input id="endTime" type="time" value="20:00">
          </label>
          <label>交通方式
            <select id="transportSelect">
              <option value="driving" selected>開車/叫車</option>
              <option value="transit">大眾運輸</option>
              <option value="walking">步行</option>
              <option value="mixed">混合搭配</option>
            </select>
          </label>
        </div>
        <div class="step-actions">
          <button class="pill-btn" type="button" id="btnLocate">使用我的位置</button>
          <button class="pill-btn primary" type="button" id="btnStep1Next">下一步</button>
        </div>
      </div>
    </section>

    <section class="planner-card step-section" data-step-section="2">
      <div class="section-title">第二步｜選擇行程模式</div>
      <div class="planner-grid">
        <div class="mode-grid" id="modeCards">
          <button class="mode-card" type="button" data-mode="chill">
            <h3>放鬆 Chill 行程</h3>
            <p>行程景點較少，以咖啡、拍照與慢節奏為主。</p>
          </button>
          <button class="mode-card is-selected" type="button" data-mode="balance">
            <h3>正常行程</h3>
            <p>景點與美食均衡安排，節奏舒服。</p>
          </button>
          <button class="mode-card" type="button" data-mode="battle">
            <h3>戰鬥行程</h3>
            <p>安排越多越好，適合特種兵模式。</p>
          </button>
        </div>
        <label style="display:none;">行程模式
          <select id="modeSelect">
            <option value="battle">戰鬥</option>
            <option value="balance" selected>平衡</option>
            <option value="chill">散步</option>
          </select>
        </label>
        <div class="step-actions">
          <button class="pill-btn" type="button" id="btnStep2Back">上一步</button>
          <button class="pill-btn primary" type="button" id="btnStep2Next">下一步</button>
        </div>
      </div>
    </section>

    <section class="planner-card step-section" data-step-section="3">
      <div class="section-title">第三步｜自動規劃設定</div>
      <div class="planner-grid">
        <div class="planner-hint">依起點與時間，自動套用熱門路線主軸，再穿插順路餐廳與寺廟。</div>
        <div class="planner-hint">可選擇熱門路線主軸，或交由系統自動挑選。</div>
        <label>路線主軸
          <select id="routeSelect"></select>
        </label>
        <div class="planner-hint" id="routeHint"></div>
        <div class="planner-row">
          <label class="inline-toggle">
            <input type="checkbox" id="mealBreakfast" checked>
            早餐
          </label>
          <label class="inline-toggle">
            <input type="checkbox" id="mealLunch" checked>
            午餐
          </label>
          <label class="inline-toggle">
            <input type="checkbox" id="mealSnack" checked>
            下午茶/點心
          </label>
          <label class="inline-toggle">
            <input type="checkbox" id="mealDinner" checked>
            晚餐
          </label>
        </div>
        <label class="inline-toggle">
          <input type="checkbox" id="includeTempleToggle" checked>
          加入寺廟行程
        </label>
        <details>
          <summary>進階行程設定</summary>
          <div style="margin-top:10px;display:grid;gap:12px;">
            <label class="inline-toggle">
              <input type="checkbox" id="allowClosedToggle">
              允許排入非營業時段（不建議）
            </label>
          </div>
        </details>
        <div class="step-actions">
          <button class="pill-btn" type="button" id="btnStep3Back">上一步</button>
          <button class="pill-btn primary" type="button" id="btnStep3Next">產出行程</button>
        </div>
      </div>
    </section>

    <section class="planner-card step-section" data-step-section="4">
      <div class="section-title">第四步｜行程結果</div>
      <div class="plan-controls">
        <button class="pill-btn primary" type="button" id="btnAdjustPlan">行程調整</button>
        <button class="pill-btn" type="button" id="btnExportPdf">輸出 PDF</button>
        <button class="pill-btn" type="button" id="btnExportJpg">輸出 JPG</button>
      </div>
      <section id="resultPanel" class="result-panel">
        <div class="result-empty">尚未產生行程</div>
      </section>
      <div class="step-actions" style="margin-top:12px;">
        <button class="pill-btn" type="button" id="btnStep4Back">回到上一頁</button>
      </div>
    </section>

    <section class="planner-card">
      <div class="section-title">我的行程</div>
      <div id="savedList" class="saved-list"></div>
    </section>
  </div>

  <dialog class="planner-dialog" id="adjustDialog">
    <div class="dialog-panel">
      <div class="dialog-header">
        <div class="dialog-title">行程調整</div>
        <button class="pill-btn" type="button" id="btnAdjustClose">關閉</button>
      </div>
      <div class="dialog-body">
        <div class="section-title">加入已收藏清單</div>
        <div class="planner-hint">同步美食地圖與寺廟地圖的收藏內容。</div>
        <div class="planner-row">
          <div>
            <div class="section-title" style="font-size:14px;">美食收藏</div>
            <div id="favFoodList" class="search-results"></div>
          </div>
          <div>
            <div class="section-title" style="font-size:14px;">寺廟收藏</div>
            <div id="favTempleList" class="search-results"></div>
          </div>
        </div>

        <div class="section-title" style="margin-top:16px;">選擇熱門景點</div>
        <div id="recommendList" class="search-results"></div>

        <div class="section-title" style="margin-top:16px;">手動新增想去的點</div>
        <div class="planner-row">
          <label>搜尋地點
            <input id="mapSearchInput" type="text" placeholder="輸入地點名稱">
          </label>
          <label>類型
            <select id="mapPlaceType">
              <option value="spot">景點</option>
              <option value="food">美食</option>
              <option value="temple">寺廟</option>
            </select>
          </label>
          <div class="planner-actions" style="align-self:end;">
            <button class="pill-btn" type="button" id="btnAddMapPlace" disabled>加入行程</button>
          </div>
        </div>
        <div id="mapPlaceInfo" class="map-info">尚未選擇地點。</div>
        <div class="map-wrap" id="mapCanvas"></div>

        <details style="margin-top:12px;">
          <summary>進階篩選（可略過）</summary>
          <div style="margin-top:10px;display:grid;gap:16px;">
            <div>
              <div class="section-title" style="font-size:14px;">美食篩選</div>
              <div class="filter-grid">
                <label>分類
                  <select id="foodCatFilter">
                    <option value="">全部</option>
                  </select>
                </label>
                <label>地區
                  <select id="foodAreaFilter">
                    <option value="">全部</option>
                  </select>
                </label>
                <label>價位
                  <select id="foodPriceFilter">
                    <option value="">全部</option>
                    <option value="$">$（≤200）</option>
                    <option value="$$">$$（200-1000）</option>
                    <option value="$$$">$$$（1000+）</option>
                  </select>
                </label>
              </div>
              <div id="foodTagFilters" class="filter-tags"></div>
            </div>
            <div>
              <div class="section-title" style="font-size:14px;">寺廟篩選</div>
              <div class="filter-grid">
                <label>地區
                  <select id="templeAreaFilter">
                    <option value="">全部</option>
                  </select>
                </label>
              </div>
              <div id="templeTagFilters" class="filter-tags"></div>
              <div id="templeWishFilters" class="filter-tags"></div>
            </div>
          </div>
        </details>
        <div class="filter-actions" style="margin-top:10px;">
          <button class="pill-btn" type="button" id="btnClearFilters">清除篩選</button>
          <div class="planner-hint" id="candidateSummary">候選：載入中…</div>
        </div>

        <div class="section-title" style="font-size:14px;">已加入必去清單</div>
        <div id="mustList" class="must-list"></div>
      </div>
      <div class="dialog-actions">
        <button class="pill-btn primary" type="button" id="btnAdjustApply">套用並重新產生</button>
      </div>
    </div>
  </dialog>

  <script src="/js/utils.js"></script>
  <script src="/js/day-trip.js"></script>
</body>
</html>

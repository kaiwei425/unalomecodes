<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="會員常用 7-11 門市設定。">
  <meta name="robots" content="noindex,nofollow">
  <link rel="canonical" href="https://shop.unalomecodes.com/account-store">
  <title>常用 7-11 門市設定｜unalomecodes</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/account-store.inline-1.css">
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="https://i.ibb.co/7mtppQQ/logo.jpg" alt="">
        <div>
          <div class="t1">泰國寺廟map ©️ unalomecodes</div>
          <div class="t2">常用 7-11 門市設定</div>
        </div>
      </div>
      <div class="top-actions-right">
        <button type="button" class="pill-btn" id="backBtn">← 返回</button>
        <div class="auth-widget" data-auth-widget>
          <span class="auth-status" data-auth-status>登入狀態載入中…</span>
          <button type="button" class="auth-btn" data-auth-btn>登入會員</button>
        </div>
      </div>
    </div>

    <div id="storeStatus" style="font-size:14px;color:#6b7280;">載入中…</div>
    <div class="card">
      <h2>設定常用門市</h2>
      <div class="actions" style="justify-content:flex-start;margin-bottom:6px;">
        <button type="button" class="pill-btn" id="openCvsMap">查詢 7-11 門市</button>
      </div>
      <div class="form-grid">
        <label>門市名稱
          <input id="storeName" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市代碼
          <input id="storeId" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市地址
          <input id="storeAddress" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市電話
          <input id="storeTel" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
      </div>
      <div class="hint">小提醒：之後購物流程的門市步驟會自動帶入此資訊，仍可在步驟中重新選擇其他門市。</div>
      <div class="actions">
        <button type="button" class="save-btn" id="saveStore">儲存門市</button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js?v=20240930"></script>
  <script src="/js/account-store.js"></script>
</body>
</html>

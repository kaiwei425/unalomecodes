<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>常用 7-11 門市設定｜unalomecodes</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .wrap{max-width:720px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:var(--shadow);margin-top:14px;}
    .card h2{margin:0 0 10px;font-size:18px;font-weight:800;}
    .form-grid{display:grid;gap:10px;margin-top:8px;}
    .form-grid label{display:grid;gap:6px;font-weight:700;font-size:13px;color:#374151;}
    .form-grid input{padding:10px 12px;border:1px solid var(--line);border-radius:12px;font-size:14px;}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px;flex-wrap:wrap;}
    .back-btn{border:1px solid var(--line);background:#fff;border-radius:12px;padding:8px 14px;font-weight:700;cursor:pointer;box-shadow:var(--shadow);}
    .save-btn{border:none;border-radius:12px;padding:10px 16px;font-weight:800;background:linear-gradient(135deg,#18a168,#1095d6);color:#fff;cursor:pointer;box-shadow:0 10px 20px rgba(16,149,214,.25);}
    .hint{font-size:12px;color:#6b7280;line-height:1.6;margin-top:6px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="https://i.ibb.co/7mtppQQ/logo.jpg" alt="">
        <div>
          <div class="t1">泰國寺廟map ©️ unalomecodes</div>
          <div class="t2">常用 7-11 門市設定</div>
        </div>
      </div>
      <div class="top-actions-right">
        <button type="button" class="pill-btn" id="backBtn">← 返回</button>
        <div class="auth-widget" data-auth-widget>
          <span class="auth-status" data-auth-status>登入狀態載入中…</span>
          <button type="button" class="auth-btn" data-auth-btn>登入會員</button>
        </div>
      </div>
    </div>

    <div id="storeStatus" style="font-size:14px;color:#6b7280;">載入中…</div>
    <div class="card">
      <h2>設定常用門市</h2>
      <div class="actions" style="justify-content:flex-start;margin-bottom:6px;">
        <button type="button" class="pill-btn" id="openCvsMap">查詢 7-11 門市</button>
      </div>
      <div class="form-grid">
        <label>門市名稱
          <input id="storeName" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市代碼
          <input id="storeId" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市地址
          <input id="storeAddress" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
        <label>門市電話
          <input id="storeTel" type="text" placeholder="請先點上方查詢門市" readonly>
        </label>
      </div>
      <div class="hint">小提醒：之後購物流程的門市步驟會自動帶入此資訊，仍可在步驟中重新選擇其他門市。</div>
      <div class="actions">
        <button type="button" class="save-btn" id="saveStore">儲存門市</button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js?v=20240927"></script>
  <script src="/js/account-store.js"></script>
</body>
</html>

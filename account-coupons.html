<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="會員優惠券列表與使用方式。">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://unalomecodes.com/account-coupons">
<title>unalomecodes | 懂玩泰國 - 我的優惠券</title>
<link rel="stylesheet" href="/css/account-coupons.inline-1.css">
</head>
<body>
  <div class="wrap">
    <div class="backLink"><a class="backBtn" href="/">← 返回首頁</a></div>
    <h1>我的優惠券</h1>
    <div class="card">
      <div class="controls">
        <input id="q" placeholder="搜尋券碼 / 神祇">
        <input id="addCode" placeholder="輸入券碼加入">
        <button id="btnAdd">加入我的優惠券</button>
        <button id="btnReload">重新整理</button>
      </div>
      <div class="tabs" id="couponTabs">
        <button class="tab-btn active" data-tab="unused">未使用</button>
        <button class="tab-btn" data-tab="used">已使用</button>
      </div>
      <div id="usedHint" class="tab-hint" style="display:none">已使用的優惠券 7 天後會自動消失。</div>
      <div id="list" class="list"><div class="muted">載入中…</div></div>
    </div>
  </div>
<script src="/js/account-coupons.inline-1.js"></script>
</body>
</html>
